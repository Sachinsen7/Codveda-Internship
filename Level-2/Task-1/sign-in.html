<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LearnUp - Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: radial-gradient(circle, black 60%, purple 100%, pink 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .signin-box {
      background-color: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .signin-box .logo {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: rgb(187, 47, 187);
    }

    .signin-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: rgb(187, 47, 187);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background-color: rgb(187, 47, 187);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgb(142, 22, 142);
    }

    .extra {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra a {
      color: rgb(187, 47, 187);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="signin-box">
    <div class="logo"><i class="fa-solid fa-school"></i> LearnUp</div>
    <h2>Sign In to Your Account</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="extra">
      Don't have an account? <a href="sign-up.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
